---
branches:
  only:
    - 1.x.x
    - /^\d+\.\d+\.\d+$/

jobs:
  fast_finish: true

  include:
    - &Test

      name: Ubuntu 16.04 / Ansible 2.8

      os: linux

      dist: xenial

      cache:
        pip: true

      language: python

      python: 3.6

      env: MOLECULE_PLATFORM=ubuntu:16.04 ANSIBLE_VERSION=2.8.*

      install:
        - pip install ansible==${ANSIBLE_VERSION} ansible-lint docker molecule==3.*

      script:
        - molecule test

    - <<: *Test

      name: Ubuntu 18.04 / Ansible 2.9

      env: MOLECULE_PLATFORM=ubuntu:18.04 ANSIBLE_VERSION=2.9.*

    - <<: *Test

      name: Ubuntu 20.04 / Ansible 2.9

      env: MOLECULE_PLATFORM=ubuntu:20.04 ANSIBLE_VERSION=2.9.*

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
